- name: set sudo permission
  become: true
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    line: 'UseDNS no'
- name: set sudo permission
  become: true
  when: no_sudo_pass
  lineinfile:
    path: /etc/sudoers
    state: present
    line: '{{ ansible_user_id }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
- name: unset sudo permission
  become: true
  when: not no_sudo_pass
  lineinfile:
    path: /etc/sudoers
    state: absent
    line: '{{ ansible_user_id }} ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'