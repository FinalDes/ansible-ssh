---
# - name: set sudo permission
#   become: true
#   lineinfile:
#     path: /etc/ssh/sshd_config
#     state: present
#     line: 'UseDNS no'
- name: Set sudo permission
  become: true
  when: no_sudo_pass
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    state: present
    line: "{{ ansible_user_id }} ALL=(ALL) NOPASSWD: ALL"
    validate: "visudo -cf %s"
- name: Unset sudo permission
  become: true
  when: not no_sudo_pass
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    state: absent
    line: "{{ ansible_user_id }} ALL=(ALL) NOPASSWD: ALL"
    validate: "visudo -cf %s"
