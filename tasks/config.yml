- name: disable root login
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'
    backrefs: yes
  notify:
    - restart sshd
- name: comment ssh_host_dsa_key
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^HostKey /etc/ssh/ssh_host_dsa_key'
    line: '#HostKey /etc/ssh/ssh_host_dsa_key'
    backrefs: yes
  notify:
    - restart sshd
