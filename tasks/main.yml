---
# tasks file for ansible-ssh

- name: setup authorized_key
  authorized_key:
    user: "{{ansible_user_id}}"
    key: "{{public_key_path}}"
  notify:
    - disable password login
- name: disable root login
  become: true
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    backrefs: yes
  notify:
    - restart sshd
- name: comment ssh_host_dsa_key
  become: true
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^HostKey /etc/ssh/ssh_host_dsa_key'
    line: '#HostKey /etc/ssh/ssh_host_dsa_key'
    backrefs: yes
  notify:
    - restart sshd
- name: comment ssh_host_ecdsa_key
  become: true
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^HostKey /etc/ssh/ssh_host_ecdsa_key'
    line: '#HostKey /etc/ssh/ssh_host_ecdsa_key'
    backrefs: yes
  notify:
    - restart sshd
- name: uncomment ssh_host_rsa_key
  become: true
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^#HostKey /etc/ssh/ssh_host_rsa_key'
    line: 'HostKey /etc/ssh/ssh_host_rsa_key'
    backrefs: yes
  notify:
    - restart sshd
- name: uncomment ssh_host_ed25519_key
  become: true
  lineinfile:
    dest: '/etc/ssh/sshd_config'
    regexp: '^#HostKey /etc/ssh/ssh_host_ed25519_key'
    line: 'HostKey /etc/ssh/ssh_host_ed25519_key'
    backrefs: yes
  notify:
    - restart sshd
