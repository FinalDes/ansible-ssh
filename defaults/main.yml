---
# defaults file for ansible-ssh
# Whether to configure sudoers entry without requiring password for the current ansible_user_id
no_sudo_pass: false
# Enable X11 forwarding (GUI forwarding). Disabled by default for security.
X11Forwarding: false # noqa: var-naming
# Restrict key exchange / cipher / MAC algorithms (installs hardened include file)
restrict_key_exchange: false
# Allow root login over SSH (not recommended). Disabled by default.
permit_root_login: false
# Optional path to a public key file to add to the user's authorized_keys
# public_key_path: "~/.ssh/id_ed25519.pub"
